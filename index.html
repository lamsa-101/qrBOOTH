<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصوير و QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #f8f1e4;
        }
        h1 {
            color: brown;
        }
        video, #preview {
            border: 5px solid brown;
            border-radius: 10px;
            transform: scaleX(-1); /* لعكس الكاميرا */
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #8b5e3b;
            transform: scale(1.05);
        }
        #countdown {
            font-size: 24px;
            color: brown;
            margin-top: 10px;
        }
        #qrCode {
            margin-top: 15px;
            padding: 10px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        #previewContainer {
            display: none;
            margin-top: 10px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid brown;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>صور تجربتك!</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="capture">التقاط الصورة</button>
    <div id="countdown"></div>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <div id="previewContainer">
        <img id="preview" alt="معاينة الصورة">
        <br>
        <button id="confirm">تأكيد الصورة وإخراج QR</button>
        <button id="retry">إعادة التصوير</button>
    </div>
    
    <div id="qrCode"></div>
    <div class="loader" id="loader"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const qrCodeDiv = document.getElementById('qrCode');
        const countdownDiv = document.getElementById('countdown');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        let capturedBlob = null;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "user",
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("خطأ في تشغيل الكاميرا", err);
                alert("تعذر تشغيل الكاميرا. تأكد من السماح باستخدام الكاميرا في المتصفح وتحقق من إعدادات الأمان.");
            }
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            startCamera();
        } else {
            alert("المتصفح لا يدعم الوصول إلى الكاميرا.");
        }
        
        document.getElementById('capture').addEventListener('click', () => {
            let countdown = 5;
            countdownDiv.textContent = countdown;
            
            const interval = setInterval(() => {
                countdown--;
                countdownDiv.textContent = countdown;
                
                if (countdown === 0) {
                    clearInterval(interval);
                    countdownDiv.textContent = '';
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.save();
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    ctx.restore();
                    
                    canvas.toBlob(blob => {
                        capturedBlob = blob;
                        preview.src = URL.createObjectURL(blob);
                        previewContainer.style.display = 'block';
                    }, 'image/png');
                }
            }, 1000);
        });
        
        document.getElementById('confirm').addEventListener('click', () => {
            if (capturedBlob) {
                uploadImage(capturedBlob);
            }
        });
        
        document.getElementById('retry').addEventListener('click', () => {
            previewContainer.style.display = 'none';
            capturedBlob = null;
        });
        
        async function uploadImage(blob) {
            loader.style.display = 'block';
            const apiKey = "95ab95a221282c26b36ba6a6a1be6887";
            const formData = new FormData();
            formData.append("image", blob, "image.png");
            
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: "POST",
                    body: formData
                });
                
                const data = await response.json();
                loader.style.display = 'none';
                if (data.success) {
                    const imageUrl = data.data.url;
                    qrCodeDiv.innerHTML = "";
                    new QRCode(qrCodeDiv, { text: imageUrl, width: 128, height: 128 });
                } else {
                    alert("حدث خطأ أثناء رفع الصورة");
                }
            } catch (error) {
                loader.style.display = 'none';
                alert("تعذر رفع الصورة. تحقق من اتصال الإنترنت وImgBB API.");
            }
        }
    </script>
</body>
</html>
