<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصوير و QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #f8f1e4;
            position: relative;
        }
        h1 {
            color: brown;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: auto;
        }
        video, #preview {
            border: 5px solid brown;
            border-radius: 10px;
            transform: scaleX(-1);
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #8b5e3b;
            transform: scale(1.05);
        }
        #countdown {
            font-size: 30px;
            font-weight: bold;
            color: brown;
            margin-top: 10px;
            transition: transform 0.2s ease-in-out;
        }
        #qrCode {
            margin-top: 15px;
            padding: 10px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #previewContainer {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/lamsa-101/qrBOOTH/blob/main/WhatsApp%20Image%202025-03-24%20at%2014.13.27_24e47866.jpg?raw=true" alt="Logo" class="logo">
    <h1>صور تجربتك!</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="capture">التقاط الصورة</button>
    <div id="countdown"></div>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <div id="previewContainer">
        <img id="preview" alt="معاينة الصورة">
        <br>
        <button id="confirm">تأكيد الصورة وإخراج QR</button>
        <button id="retry">إعادة التصوير</button>
    </div>
    
    <div id="qrCode"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const qrCodeDiv = document.getElementById('qrCode');
        const countdownDiv = document.getElementById('countdown');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        let capturedImageURL = null;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "user",
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                alert("تعذر تشغيل الكاميرا. تأكد من السماح باستخدام الكاميرا.");
            }
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            startCamera();
        } else {
            alert("المتصفح لا يدعم الوصول إلى الكاميرا.");
        }
        
        document.getElementById('capture').addEventListener('click', () => {
            let countdown = 5;
            countdownDiv.textContent = countdown;
            countdownDiv.style.transform = 'scale(1.5)';
            
            const interval = setInterval(() => {
                countdown--;
                countdownDiv.textContent = countdown;
                countdownDiv.style.transform = 'scale(1)';
                
                if (countdown === 0) {
                    clearInterval(interval);
                    countdownDiv.textContent = '';
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    capturedImageURL = canvas.toDataURL('image/png');
                    preview.src = capturedImageURL;
                    previewContainer.style.display = 'block';
                }
            }, 1000);
        });
        
        document.getElementById('confirm').addEventListener('click', () => {
            if (capturedImageURL) {
                generateQRCode(capturedImageURL);
            }
        });
        
        document.getElementById('retry').addEventListener('click', () => {
            previewContainer.style.display = 'none';
            capturedImageURL = null;
        });
        
        function generateQRCode(imageURL) {
            qrCodeDiv.innerHTML = "";
            new QRCode(qrCodeDiv, { text: imageURL, width: 128, height: 128 });
            qrCodeDiv.style.opacity = "1";
        }
    </script>
</body>
</html>
